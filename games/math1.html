<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一年级数字游戏</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Marker Felt', '楷体', sans-serif;
            background-color: #e9f5ff;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
            user-select: none;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
        }
        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 32px;
        }
        .timer {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff8787;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        .shapes-container {
            height: 300px;
            margin: 30px auto;
            background-color: #f8f9fa;
            border-radius: 15px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        .shape {
            margin: 10px;
            transition: transform 0.2s;
        }
        .shape svg {
            width: 50px;
            height: 50px;
        }
        .numbers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .number {
            background-color: #74c0fc;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .number:hover {
            transform: scale(1.1);
            background-color: #4dabf7;
        }
        .message {
            height: 50px;
            font-size: 28px;
            margin: 20px 0;
            font-weight: bold;
        }
        .correct {
            color: #40c057;
        }
        .wrong {
            color: #fa5252;
        }
        .score {
            font-size: 24px;
            margin-top: 20px;
            color: #495057;
        }
        .stars {
            margin: 20px 0;
            font-size: 30px;
            color: #fcc419;
        }
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f76707;
            border-radius: 50%;
        }
        .progress-bar {
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background-color: #ff6b6b;
            width: 0%;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>数一数有多少个图形？</h1>
        <div class="timer" id="timer">3</div>
        
        <div class="shapes-container" id="shapes-container">
            <!-- 图形将通过JavaScript生成 -->
        </div>
        
        <div class="numbers" id="numbers">
            <!-- 数字选项将通过JavaScript生成 -->
        </div>
        
        <div class="message" id="message"></div>
        <div class="score">得分: <span id="score">0</span></div>
        <div class="stars" id="stars"></div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
    
    <div class="celebration" id="celebration"></div>
    
    <script>
        // 游戏状态
        const gameState = {
            score: 0,
            currentCount: 0,
            timerValue: 3,
            timerInterval: null,
            level: 1,
            playing: false
        };
        
        // 获取DOM元素
        const shapesContainer = document.getElementById('shapes-container');
        const numbersContainer = document.getElementById('numbers');
        const messageElement = document.getElementById('message');
        const scoreElement = document.getElementById('score');
        const starsElement = document.getElementById('stars');
        const timerElement = document.getElementById('timer');
        const celebrationElement = document.getElementById('celebration');
        const progressElement = document.getElementById('progress');
        
        // 图形SVG
        const shapes = [
            // 圆形
            `<svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="#ff6b6b" /></svg>`,
            // 正方形
            `<svg viewBox="0 0 100 100"><rect x="10" y="10" width="80" height="80" fill="#5c7cfa" /></svg>`,
            // 三角形
            `<svg viewBox="0 0 100 100"><polygon points="50,10 90,90 10,90" fill="#40c057" /></svg>`,
            // 星形
            `<svg viewBox="0 0 100 100"><polygon points="50,10 61,35 90,40 70,60 75,90 50,75 25,90 30,60 10,40 39,35" fill="#fcc419" /></svg>`,
            // 心形
            `<svg viewBox="0 0 100 100"><path d="M50,80 C35,65 10,50 10,30 C10,15 25,10 35,10 C45,10 50,20 50,20 C50,20 55,10 65,10 C75,10 90,15 90,30 C90,50 65,65 50,80 Z" fill="#f06595" /></svg>`
        ];
        
        // 初始化游戏
        function initGame() {
            gameState.score = 0;
            gameState.level = 1;
            scoreElement.textContent = '0';
            starsElement.textContent = '';
            progressElement.style.width = '0%';
            updateProgressBar();
            createNumberButtons();
            startNewRound();
        }
        
        // 创建数字按钮
        function createNumberButtons() {
            numbersContainer.innerHTML = '';
            for (let i = 0; i <= 10; i++) {
                const button = document.createElement('div');
                button.className = 'number';
                button.textContent = i;
                button.addEventListener('click', () => checkAnswer(i));
                numbersContainer.appendChild(button);
            }
        }
        
        // 开始新一轮
        function startNewRound() {
            messageElement.textContent = '';
            messageElement.className = 'message';
            
            // 根据级别调整难度
            const maxCount = Math.min(9, 3 + Math.floor(gameState.level / 2));
            gameState.currentCount = Math.floor(Math.random() * maxCount) + 1;
            
            // 清空并生成新图形
            shapesContainer.innerHTML = '';
            
            // 禁用数字按钮直到计时器结束
            const numberButtons = document.querySelectorAll('.number');
            numberButtons.forEach(btn => {
                btn.style.pointerEvents = 'none';
                btn.style.opacity = '0.5';
            });
            
            // 先生成图形，然后启动倒计时
            generateShapes();
            
            // 启动3秒倒计时
            gameState.timerValue = 3;
            timerElement.textContent = gameState.timerValue;
            gameState.playing = false;
            
            gameState.timerInterval = setInterval(() => {
                gameState.timerValue--;
                timerElement.textContent = gameState.timerValue;
                
                if (gameState.timerValue <= 0) {
                    clearInterval(gameState.timerInterval);
                    gameState.playing = true;
                    
                    // 启用数字按钮
                    numberButtons.forEach(btn => {
                        btn.style.pointerEvents = 'auto';
                        btn.style.opacity = '1';
                    });
                }
            }, 1000);
        }
        
        // 生成图形
        function generateShapes() {
            for (let i = 0; i < gameState.currentCount; i++) {
                const shapeDiv = document.createElement('div');
                shapeDiv.className = 'shape';
                
                // 随机选择图形
                const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
                shapeDiv.innerHTML = randomShape;
                
                // 随机位置和旋转
                const rotation = Math.floor(Math.random() * 360);
                shapeDiv.style.transform = `rotate(${rotation}deg)`;
                
                shapesContainer.appendChild(shapeDiv);
            }
        }
        
        // 检查答案
        function checkAnswer(selectedNumber) {
            if (!gameState.playing) return;
            
            if (selectedNumber === gameState.currentCount) {
                // 答对了
                messageElement.textContent = '答对了！';
                messageElement.className = 'message correct';
                gameState.score++;
                scoreElement.textContent = gameState.score;
                updateStars();
                celebrate();
                
                // 提高级别
                if (gameState.score % 3 === 0) {
                    gameState.level++;
                }
                
                updateProgressBar();
                
                // 延迟后进入下一轮
                setTimeout(startNewRound, 1500);
            } else {
                // 答错了
                messageElement.textContent = '答错了，正确答案是 ' + gameState.currentCount;
                messageElement.className = 'message wrong';
                
                // 延迟后进入下一轮
                setTimeout(startNewRound, 2000);
            }
            
            gameState.playing = false;
        }
        
        // 更新星星显示
        function updateStars() {
            starsElement.textContent = '★'.repeat(Math.min(5, Math.floor(gameState.score / 5)));
        }
        
        // 更新进度条
        function updateProgressBar() {
            const progress = Math.min(100, (gameState.score / 20) * 100);
            progressElement.style.width = progress + '%';
        }
        
        // 庆祝动画
        function celebrate() {
            celebrationElement.style.display = 'block';
            celebrationElement.innerHTML = '';
            
            // 创建30个彩色碎片
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // 随机位置
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                
                // 随机大小
                const size = 5 + Math.random() * 10;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                
                // 随机颜色
                const colors = ['#ff6b6b', '#5c7cfa', '#40c057', '#fcc419', '#7950f2'];
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                celebrationElement.appendChild(confetti);
                
                // 动画
                const animation = confetti.animate([
                    { top: '-10px', transform: 'rotate(0deg)' },
                    { top: '110%', transform: 'rotate(360deg)' }
                ], {
                    duration: 1000 + Math.random() * 1000,
                    easing: 'cubic-bezier(.37,0,.63,1)'
                });
                
                animation.onfinish = () => {
                    confetti.remove();
                    // 当所有碎片都消失时，隐藏庆祝元素
                    if (celebrationElement.children.length === 0) {
                        celebrationElement.style.display = 'none';
                    }
                };
            }
        }
        
        // 启动游戏
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
